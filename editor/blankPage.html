<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rigel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="libs/aos/aos.css">
<link rel="stylesheet" href="css/editor.css">
    <style>
        html,
        body{
            height: 90%;
            width: auto;
            box-sizing: border-box;
            background-color: white;
        }

        #container{
            height: 200px; 
            width: 100%; 
            position: relative;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: Poppins;">
            Hello, World!
        </h1>
        <br>
        <p style="position: absolute; top: 80%; left: 50%; transform: translate(-50%, -50%); font-family: Poppins;">Welcome to rigel, the free and powerful website builder.</p>
    </div>

    <script src="libs/aos/aos.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
